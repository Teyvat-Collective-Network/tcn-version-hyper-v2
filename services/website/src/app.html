<!doctype html>

<html>
    <head>
        <script>
            const stored = localStorage.getItem("theme");

            if (stored === "dark" || (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="description" content="Teyvat Collective Network" />
        <meta name="keywords" content="teyvat, collective, network, genshin, impact, tcn" />
        <meta name="author" content="TCN Development Team" />

        <link rel="icon" href="%sveltekit.assets%/favicon.png" />

        <script src="https://kit.fontawesome.com/a7d0a79103.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta name="viewport" content="width=device-width" />

        <title>Teyvat Collective Network</title>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
    </style>
</html>
